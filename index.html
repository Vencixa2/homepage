<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!--Fonts-->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

        <form class="form" action="https://google.com/search" method="get" target="_blank">
            <input type="hidden" name="sitesearch" />
            <input class="search-bar" type="text" name="q" placeholder="search..." class="search-bar"/>
            <input class="search-btn" type="submit" value="GO" class="submit-button">
        </form>

        <div class="popup" id="popup">
            <input type="file" id="imageInput">
            <button class="set-as-bg" onclick="setAsBackground()">Change</button>
        </div>

        <script src="myScript.js" async defer></script>
        <script src="popup.js" async defer></script>

        <script>

const openPopupBtn = document.getElementsById('openPopup');
const popup = document.getElementsById('popup');

    openPopupBtn.addEventListener('click', () => {
        popup.style.display = 'block';
    });

        </script>


    </body>

    <footer>
        <div class="footer-content">

            <button class="change-background" onclick="openPopup()" id="openPopup">Change Background</button>

        </div>
    </footer>
